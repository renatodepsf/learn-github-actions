name: learn-github-actions #nome do workflow
run-name: ${{ github.actor }}

on: [push]
jobs:
  check-bats-version:
    runs-on: ubunt-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
